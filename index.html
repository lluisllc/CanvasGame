    <!DOCTYPE html>
    <html>
      <head>
        <title>Orcs must die 4</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="./styles.css" />
        <audio src="./Sound/startGame.mp3" id="audio1"></audio>
        <audio src="./Sound/pewpew.mp3" id="audio2"></audio>
        <audio src="./Sound/defeatSound.mp3" id="audio3"></audio>
      </head>
      <body class="body-background">
        <div class="game-intro">
          <h1 class="titulo">Orcs must die 4</h1>
          <img src="./IMGMarc/Fondo inicial.jpeg" alt="" class="intro" id="logo"/>
          <div class="controls">
            <br>
            <p>
              You move with <b>''ARROWUP''</b> or<b> ''W'' </b>and <b>''ARROWDOWN'' or <b>''S''</b> </b>.<br><br> To shoot the minigun: <b>''SPACEBAR''</b>
            </p>
          </div>
          <br />
          <button id="start-button">Start Game</button>
        </div>
        <div id="endScreen" class ="hidden">
          <p id="totalScore"></p> <p id="totalLife"></p>
          <br>
          <p>I mean... c'mon, you can do better...Can you?</p>
          <br>
          <img src="./IMGMarc/GameOver4.png" class="gameOver">
          <button id="restart-button">Try again!</button>
        </div>
        
        <canvas id="canvas" class="hidden"></canvas> 
        <script src="./App.js"></script>
        <script src="./Bullet.js"></script>
        <script src="./HeroClass.js"></script>
        <script src="./OrcClass.js"></script>
        <script src="./index.js"></script>
      </body>
    </html>
